<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Servicios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Servicios</h1>
    <form id="serviceForm" class="box">
      <input type="text" id="serviceName" placeholder="Nombre del servicio" required>
      <input type="text" id="providerName" placeholder="Nombre del proveedor" required>
      <input type="text" id="clientName" placeholder="Nombre del cliente" required>
      <input type="number" id="purchasePrice" placeholder="Precio de compra" step="0.01" required>
      <input type="number" id="salePrice" placeholder="Precio de venta" step="0.01" required>
      <select id="paymentMethod">
        <option value="Binance Pay">Binance Pay</option>
        <option value="Pago Móvil">Pago Móvil</option>
      </select>
      <button type="submit">Agregar Servicio</button>
    </form>
    
    <!-- Botón de totalización -->
    <button id="totalizationButton" class="box" onclick="abrirTotalizacion()">Totalización</button>
    
    <table id="serviceTable" class="box">
      <thead>
        <tr>
          <th>ID Servicio</th>
          <th>Nombre del Servicio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="serviceList">
      </tbody>
    </table>
    
    <!-- Modal para detalles del servicio -->
    <div id="serviceDetails" class="modal">
      <div class="modal-content">
        <span id="closeModal" onclick="cerrarDetalles()">×</span>
        <h2>Detalles del Servicio</h2>
        <p id="serviceInfo"></p>
      </div>
    </div>
    
    <!-- Modal para totalización -->
    <div id="totalizationModal" class="modal">
      <div class="modal-content">
        <span id="closeTotalizationModal" onclick="cerrarTotalizacion()">×</span>
        <h2>Totalización</h2>
        <p id="investmentAndProfit"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
