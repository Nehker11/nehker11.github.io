<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Servicios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Servicios</h1>
    <form id="serviceForm">
        <label for="serviceName">Nombre del Servicio:</label>
        <input type="text" id="serviceName" required>

        <label for="providerName">Nombre del Proveedor:</label>
        <input type="text" id="providerName" required>

        <label for="clientName">Nombre del Cliente:</label>
        <input type="text" id="clientName" required>

        <label for="purchasePrice">Precio de Compra:</label>
        <input type="number" id="purchasePrice" required>

        <label for="salePrice">Precio de Venta:</label>
        <input type="number" id="salePrice" required>

        <label for="paymentMethod">Método de Pago:</label>
        <select id="paymentMethod" required>
            <option value="Binance Pay">Binance Pay</option>
            <option value="Pago Móvil">Pago Móvil</option>
        </select>

        <button type="button" onclick="addService()">Registrar Servicio</button>
    </form>

    <table id="serviceTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Servicio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="serviceDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetails()">×</span>
            <div id="detailsContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
